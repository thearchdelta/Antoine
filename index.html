<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src="js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="fullscreen-div">
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="Logo">
      </div>
      <div class="content-div" id="main-Antoine">
        <p class="text">Antoine Rubini</p>
      </div>
      <div class="content-div" style="position:absolute;bottom:20px">
        <p class="text2">
            The Best Fitting Clothing <br>
            Made in Italy
        </p>
      </div>
  </div>

    <div class="linktainer">
      <a class="link" href="#">Book An Appointment Now</a>
    </div>

  <div class="banner-1" style="position:relative">
      <img src="images/shelves.jpg"/>
      <div class="content-div" style="position:absolute;bottom:20px">
        <p class="text2">
            Read the Story...
        </p>
      </div>
  </div>

      <div class="linktainer">
        <a class="link" href="#">Book An Appointment Now</a>
      </div>


    <div class="banner-1" style="position:relative">
        <img src="images/blue-suit1.jpg"/>

          <p class="text2">
              Shop now...
          </p>
        </div>
    </div>

    <div class="linktainer">
        <a class="link" href="#">Book An Appointment Now</a>
    </div>

    <div class="banner-1" style="position:relative">
        <img src="images/custom-made.jpg"/>
        <div class="content-div" style="position:absolute;bottom:20px">
          <p class="text2">
              Custom Made
          </p>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <!-- Navigation content goes here -->
        <p class="navbar-text">
            <span style="display:inline-block;transform:translateY(-6px)" id="navbar-ant">Antoine</span>
            <img class="logo" src="images/logo-sm.png" alt="Logo" style="height:30px;margin-left:20px;margin-right:20px;transform:translateY(2px)">
            <span style="display:inline-block;transform:translateY(-6px)" id="navbar-rub">Rubini</span>
        </p>
    </div>

    <div class="navbar-x">
        <i class="fa-solid fa-bars nav-icon"></i>
        <i class="fas fa-shopping-bag nav-icon"></i>
    </div>
